<div class="animate__animated animate__fadeIn animated__faster" >
  <h2>Paises</h2>
  <hr>
  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar país..."
      >
      </app-pais-input>
    </div>
  </div>

  <ul *ngIf="mostrarSugerencias"class="list-group">
    <li
      *ngFor="let pais of paisesSugeridos"
      class="list-group-item list-group-item-action">
      <a  class="nav-link" [routerLink]="['/pais', pais.cioc]">{{pais.name}}</a>
    </li>
    <li
      *ngFor="let pais of paisesSugeridos"
      class="list-group-item list-group-item-action"
       (click)="buscarSugerido(termino)">
      <a  class="nav-link"> Buscar "{{termino}}"</a>
    </li>
  </ul>
  <hr>

</div>
<!--Mensaje de error-->
<div *ngIf="hayError" class="alert alert-danger">
  No se encontro ningun país con el nombre "{{termino}}"
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
   <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
